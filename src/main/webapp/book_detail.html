<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>电子书网站-书籍详情</title>
        <link rel="stylesheet" href="./styles/common.css"/>
        <script src="./scripts/jquery-3.5.1.js"></script>
        <script src="./scripts/vue.js"></script>
        <script src="./scripts/request.js"></script>
        <script src="./scripts/load_nav.js"></script>
        <script src="./scripts/parameter.js"></script>
        <script src="./scripts/BookDetailViewModel.js"></script>
        <style>
            #book_info
            {
                background-color: white;
                display: flex;
            }

            .book_cover
            {
                width: 269px;
                flex-grow:0;
                flex-shrink:0;
                border-right: 1px solid #f0f0f0;
                display: flex;
                justify-content: center;
                /*align-items: center;*/
                position: relative;
            }

            .category_label
            {
                width: 86px;
                height: 23px;
                position: absolute;
                top: 11px;
                left: -5px;
                background: url(./images/decorate.png);
                background-position: 0 0;
                padding-left: 28px;
                color: white;
                font-size: 12px;
                line-height: 19px;
            }

            .book_cover_img
            {
                width: 156px;
                height: 208px;
                box-shadow: 0px 0px 5px #888888;
                margin-top: 68px;
                margin-bottom: 68px;
            }

            .book_detail
            {
                /*width: 100%;*/
                flex: 1;
                width: 0;
            }

            .book_detail_row1
            {
                width: 100%;
                padding: 22px 40px 20px 30px;
                border-bottom: 1px solid #f0f0f0;
            }

            .book_detail_row1_row1
            {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
                width: 100%;
            }
            
            .book_detail_row1_row1_col2
            {
                display: flex;
                margin-left: 20px;
            }

            .label
            {
                width: 36px;
                font-size: 12px;
                color: #9e9e9e;
                display: flex;
                align-items: center;
            }

            .book_score
            {
                width: 30px;
                display: flex;
                align-items: center;
            }

            .book_name
            {
                width: 600px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .book_name, .book_score
            {
                color: #212121;
                font-size: 20px;
            }

            .book_detail_row1_row2
            {
                display: flex;
                justify-content: space-between;
                height: fit-content;
            }

            .book_detail_row1_row2_col1
            {
                display: flex;
            }

            .book_detail_row1_row2_col2
            {
                display: flex;
            }

            .book_author, .book_word_count, .book_update_time
            {
                color: #9e9e9e;
                font-size: 12px;
                margin-right: 12px;
                line-height: 35px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .book_author
            {
                width: 100px;
            }

            .book_word_count
            {
                width: 100px;
            }

            .book_like_count
            {
                color: #9e9e9e;
                font-size: 12px;
            }

            .book_detail_row2
            {
                padding: 27px 40px 27px 30px;
                border-bottom: 1px solid #f0f0f0;
            }

            .book_description
            {
                color: #9e9e9e;
                font-size: 12px;
                line-height: 20px;
            }

            .book_detail_row3
            {
                padding: 24px 0 24px 30px;
                display: flex;
            }

            .read_link, .favorite_link
            {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 85px;
                height: 35px;
                color: white;
                margin-right: 20px;
                text-align: center;
                line-height: 30px;
                font-size: 14px;
            }

            .read_link:hover, .favorite_link:hover
            {
                box-shadow: 0px 0px 5px #888888;
            }

            .read_link::before, .favorite_link::before
            {
                content: "";
                display: inline-block;
                margin-right: 5px;
                width: 20px;
                height: 20px;
            }

            .read_link
            {
                background-color: #8bc34a;
            }

            .read_link::before
            {
                background: url(./images/book.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }

            .favorite_link
            {
                background-color: #019cdc;
            }

            .favorite_link::before
            {
                background: url(./images/star.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }

            .like_link, .dislike_link
            {
                width: 85px;
                height: 35px;
                margin-left: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 14px;
            }

            .like_link:hover, .dislike_link:hover
            {
                box-shadow: 0px 0px 5px #888888;
            }

            .like_link::before, .dislike_link::before
            {
                content: "";
                display: inline-block;
                margin-right: 5px;
                width: 20px;
                height: 20px;
            }

            .like_link
            {
                background-color: #da473a;
            }

            .like_link::before
            {
                background: url(./images/like_white.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }

            .dislike_link
            {
                background-color: #9e9e9e;
            }

            .dislike_link::before
            {
                background: url(./images/dislike.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }
        </style>
    </head>
    <body>
        <!--导航条-->
        <div id="nav_holder"></div>

        <!--内容区-->
        <div id="content">
            <!--书籍详情-->
            <div id="book_info" v-if="book !== null && category !== null">
                <!--封面-->
                <div class="book_cover">
                    <!--类别标签-->
                    <p class="category_label">{{category.name}}</p>
                    <!--封面图片-->
                    <img class="book_cover_img" 
                         v-bind:src="'./upload/cover/' + book.id + '.jpg'"/>
                </div>
                <!--图书细节-->
                <div class="book_detail">
                    <div class="book_detail_row1">
                        <div class="book_detail_row1_row1">
                            <p class="book_name">{{book.name}}</p>
                            <div class="book_detail_row1_row1_col2">
                                <p class="label">评分：</p>
                                <p class="book_score">{{book.score.toFixed(1)}}</p>
                            </div>
                        </div>
                        <div class="book_detail_row1_row2">
                            <div class="book_detail_row1_row2_col1">
                                <p class="book_author">作者：{{book.author}}</p>
                                <p class="book_word_count">字数：{{book.wordCount}}</p>
                                <p class="book_update_time">更新时间：{{book.updateTime}}</p>
                            </div>
                            <div class="book_detail_row1_row2_col2">
                                <a class="like_link" href="">{{book.likeCount}}</a>
                                <a class="dislike_link" href="">{{book.dislikeCount}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="book_detail_row2">
                        <p class="book_description">{{book.description}}</p>
                    </div>
                    <div class="book_detail_row3">
                        <a class="read_link" href="">阅读</a>
                        <a class="favorite_link" href="">收藏</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
